<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Areaslevel1 Table</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #eceff1;
            font-family: system-ui, Arial, sans-serif;
            color: #222;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #fff;
            color: #263238;
            padding: 36px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #e3e7ed;
            box-shadow: 2px 0 8px 0 rgba(60,72,88,0.03);
        }
        .sidebar h2 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        .sidebar button {
            width: 90%;
            background: none;
            border: none;
            color: #1976d2;
            padding: 15px 30px;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.18s, color 0.18s;
            box-sizing: border-box;
            display: block;
        }
        .sidebar button.db-select-btn {
            background: #f5f7fa;
            color: #1976d2;
            font-weight: 700;
            border: 1.5px solid #1976d2;
            margin-bottom: 18px;
        }
        .sidebar button.db-select-btn:hover {
            background: #e3f2fd;
            color: #1565c0;
        }
        .sidebar button:hover {
            background: #e3f2fd;
            color: #1565c0;
        }
        .page-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-left: 32px;
            padding-right: 0;
        }
        @media (max-width: 700px) {
            .page-wrap { padding-left: 8px; }
            .sidebar { width: 100px; padding: 18px 0 0 0; }
        }
        #breadcrumb {
            font-size: 0.85em;
            color: #607d8b;
            margin: 32px 0 18px 0;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 500;
        }
        #breadcrumb a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 2px;
        }
        #breadcrumb a:hover {
            text-decoration: underline;
        }
        #breadcrumb span {
            color: #90a4ae;
        }
        h2 {
            font-weight: 600;
            margin: 0 0 24px 0;
            font-size: 1.35em;
            letter-spacing: 0.01em;
        }
        #table-container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px 0 rgba(60,72,88,0.07);
            padding: 32px 18px 24px 18px;
            margin-top: 8px;
            max-width: 950px;
            overflow-x: auto;
            max-height: 70vh;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            background: transparent;
        }
        th, td {
            padding: 16px 14px;
            border: none;
            font-size: 1.04em;
        }
        th {
            background: #f5f7fa;
            font-weight: 700;
            color: #263238;
            border-bottom: 2px solid #e3e7ed;
            letter-spacing: 0.04em;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        td {
            background: none;
            border-bottom: 1px solid #f0f1f3;
            transition: background 0.2s;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: #f3f6fa;
        }
        button, .button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 8px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            margin: 0 2px;
            font-weight: 500;
            box-shadow: 0 1px 4px 0 rgba(25,118,210,0.07);
        }
        button:hover, .button:hover {
            background: #1565c0;
        }
        button:disabled, .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #add-row {
            margin-bottom: 18px;
            background: #fff;
            color: #1976d2;
            border: 1px solid #1976d2;
            box-shadow: none;
        }
        #add-row:hover {
            background: #e3f2fd;
            color: #1565c0;
        }
        @media (max-width: 900px) {
            #table-container { padding: 8px; }
            th, td { padding: 9px 6px; font-size: 0.97em; }
        }
        button.delete-row {
            background: #ffeaea;
            color: #d32f2f;
            border: none;
            border-radius: 999px;
            padding: 8px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            margin: 0 2px;
            font-weight: 500;
            box-shadow: 0 1px 4px 0 rgba(211,47,47,0.07);
        }
        button.delete-row:hover {
            background: #ffd6d6;
            color: #b71c1c;
        }
        .rs-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 8px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            margin: 0 2px;
            font-weight: 500;
            box-shadow: 0 1px 4px 0 rgba(25,118,210,0.07);
        }
        .rs-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Control Space</h2>
            <button id="pick-db" class="db-select-btn">Database Selection</button>
            <button id="go-home">Home</button>
            <button id="view-item-descriptions-search">Search Item Descriptions</button>
            <button id="view-areaslevel2">View Areaslevel2 Table</button>
            <button id="view-room-schedule-all">Room_Schedule Table</button>
        </div>
        <div class="page-wrap">
            <nav id="breadcrumb"></nav>
            <div class="main">
                <h2>Areaslevel1 Table</h2>
                <div id="table-container">Loading...</div>
            </div>
        </div>
    </div>
    <script>
        function getDbAndParent() {
            const parts = window.location.pathname.split('/');
            const db = decodeURIComponent(parts[2]);
            let parent = parts[4] ? decodeURIComponent(parts[4]) : null;
            // Try to restore parent from localStorage if missing
            const lastFromRS = localStorage.getItem('areaslevel1_last_from_rs_' + db);
            if (lastFromRS) {
                parent = lastFromRS;
                localStorage.removeItem('areaslevel1_last_from_rs_' + db);
            } else if (!parent) {
                parent = localStorage.getItem('areaslevel1_parent_' + db) || '';
            }
            // Always update localStorage with the current parent
            localStorage.setItem('areaslevel1_parent_' + db, parent);
            return { db, parent };
        }
        function renderBreadcrumb() {
            const { db } = getDbAndParent();
            const homeUrl = `/db/${encodeURIComponent(db)}`;
            const html = `<a href="${homeUrl}" id="breadcrumb-home">Home</a> &gt; <a href="#" id="breadcrumb-areaslevel2">Areaslevel2</a> &gt; <span>Areaslevel1</span>`;
            document.getElementById('breadcrumb').innerHTML = html;
            // Attach handler to Areaslevel2 breadcrumb
            setTimeout(() => {
                const btn = document.getElementById('breadcrumb-areaslevel2');
                if (btn) {
                    btn.onclick = function(e) {
                        e.preventDefault();
                        const { db } = getDbAndParent();
                        // Use selected ArealevelID or fallback to parent
                        const selected = localStorage.getItem('areaslevel1_selected_' + db);
                        const targetParent = selected || getDbAndParent().parent;
                        if (targetParent) {
                            // Store current parent for return navigation
                            localStorage.setItem('areaslevel2_last_from_al1_' + db, targetParent);
                            window.location.href = `/db/${encodeURIComponent(db)}/areaslevel2/${encodeURIComponent(targetParent)}`;
                        } else {
                            alert('No parent filter found for Areaslevel2.');
                        }
                    };
                }
            }, 0);
        }
        renderBreadcrumb();
        document.getElementById('pick-db').onclick = function() { window.location.href = '/'; };
        document.getElementById('go-home').onclick = function() {
            const { db } = getDbAndParent();
            window.location.href = `/db/${encodeURIComponent(db)}`;
        };
        document.getElementById('view-item-descriptions-search').onclick = function() {
            const { db } = getDbAndParent();
            window.location.href = `/db/${encodeURIComponent(db)}/item_descriptions_search`;
        };
        document.getElementById('view-areaslevel2').onclick = function() {
            const { db } = getDbAndParent();
            // Use selected ArealevelID or fallback to parent
            const selected = localStorage.getItem('areaslevel1_selected_' + db);
            const targetParent = selected || getDbAndParent().parent;
            if (targetParent) {
                // Store current parent for return navigation
                localStorage.setItem('areaslevel2_last_from_al1_' + db, targetParent);
                window.location.href = `/db/${encodeURIComponent(db)}/areaslevel2/${encodeURIComponent(targetParent)}`;
            } else {
                alert('No parent filter found for Areaslevel2.');
            }
        };
        document.getElementById('view-room-schedule-all').onclick = function() {
            const { db } = getDbAndParent();
            window.location.href = `/db/${encodeURIComponent(db)}/room_schedule_all`;
        };
        async function fetchTable() {
            const { db, parent } = getDbAndParent();
            const res = await fetch(`/api/db/${encodeURIComponent(db)}/areaslevel1/${encodeURIComponent(parent)}`);
            if (!res.ok) {
                document.getElementById('table-container').innerText = 'Failed to load table.';
                return;
            }
            const data = await res.json();
            let html = '<button id="add-row">Add Row</button>';
            html += '<table><thead><tr>';
            data.columns.forEach(col => html += `<th>${col}</th>`);
            html += '<th>Action</th></tr></thead><tbody>';
            data.rows.forEach((row, rowIdx) => {
                html += '<tr data-arealevelid="' + row[data.columns.indexOf('ArealevelID')] + '">';
                row.forEach((cell, colIdx) => {
                    const colName = data.columns[colIdx];
                    if (colName === 'ParentArea') {
                        html += `<td contenteditable="true" data-arealevelid="${row[data.columns.indexOf('ArealevelID')]}" data-col="${colName}" onblur="window.saveAL1Cell(this)">${cell}</td>`;
                    } else if (colName === 'Area') {
                        html += `<td data-col="${colName}" style="background:#eee;">${cell}</td>`;
                    } else {
                        html += `<td contenteditable="true" data-arealevelid="${row[data.columns.indexOf('ArealevelID')]}" data-col="${colName}" onblur="window.saveAL1Cell(this)">${cell}</td>`;
                    }
                });
                const arealevelIDIdx = data.columns.indexOf('ArealevelID');
                const arealevelIDVal = arealevelIDIdx !== -1 ? row[arealevelIDIdx] : '';
                html += `<td><button class='rs-btn' data-arealevelid='${arealevelIDVal}'>RS</button> <button class='delete-row' data-arealevelid='${arealevelIDVal}'>Delete</button></td>`;
                html += '</tr>';
            });
            html += '</tbody></table>';
            document.getElementById('table-container').innerHTML = html;

            // Track row clicks and store selected ArealevelID
            document.querySelectorAll('#table-container tbody tr').forEach((tr, idx) => {
                tr.onclick = function() {
                    const arealevelID = this.getAttribute('data-arealevelid');
                    localStorage.setItem('areaslevel1_selected_' + db, arealevelID);
                };
                // If first row, set as default selected if nothing is set
                if (idx === 0 && !localStorage.getItem('areaslevel1_selected_' + db)) {
                    const arealevelID = tr.getAttribute('data-arealevelid');
                    localStorage.setItem('areaslevel1_selected_' + db, arealevelID);
                }
            });

            // Add row handler
            document.getElementById('add-row').onclick = function() {
                const table = document.querySelector('#table-container table tbody');
                let newRow = '<tr>';
                data.columns.forEach((col, idx) => {
                    if (col === 'ParentArea') {
                        newRow += `<td contenteditable="true" data-col="${col}"></td>`;
                    } else if (col === 'Area') {
                        newRow += `<td data-col="${col}" style="background:#eee;"></td>`;
                    } else {
                        newRow += `<td contenteditable="true" data-col="${col}"></td>`;
                    }
                });
                newRow += `<td><button class='save-new-row' disabled>Save</button></td></tr>`;
                table.insertAdjacentHTML('afterbegin', newRow);
                // Save handler
                table.querySelector('.save-new-row').onclick = async function() {
                    const tds = this.closest('tr').querySelectorAll('td');
                    const rowData = {};
                    tds.forEach(td => {
                        const col = td.getAttribute('data-col');
                        if (col && col !== 'Area') rowData[col] = td.textContent;
                    });
                    const { db } = getDbAndParent();
                    const res = await fetch(`/api/db/${encodeURIComponent(db)}/areaslevel1/add`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(rowData)
                    });
                    if (!res.ok) {
                        alert('Failed to add row: ' + await res.text());
                    } else {
                        fetchTable();
                    }
                };
                // Enable save only if ParentArea is filled
                const parentAreaTd = table.querySelector('td[data-col="ParentArea"]');
                const saveBtn = table.querySelector('.save-new-row');
                parentAreaTd.oninput = function() {
                    saveBtn.disabled = parentAreaTd.textContent.trim() === '';
                };
                saveBtn.disabled = true;
            };
            // Delete row handler
            document.querySelectorAll('.delete-row').forEach(btn => {
                btn.onclick = async function() {
                    if (!confirm('Delete this row?')) return;
                    const arealevelID = this.getAttribute('data-arealevelid');
                    const { db } = getDbAndParent();
                    const res = await fetch(`/api/db/${encodeURIComponent(db)}/areaslevel1/delete`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ arealevel_id: arealevelID })
                    });
                    if (!res.ok) {
                        alert('Failed to delete row: ' + await res.text());
                    } else {
                        fetchTable();
                    }
                };
            });
            // RS button handler
            document.querySelectorAll('.rs-btn').forEach(btn => {
                btn.onclick = function() {
                    const { db } = getDbAndParent();
                    const arealevelID = this.getAttribute('data-arealevelid');
                    // Store ParentArea in localStorage for Room_Schedule
                    localStorage.setItem('room_schedule_parent_' + db, arealevelID);
                    // Store current parent for return navigation
                    localStorage.setItem('areaslevel1_last_from_rs_' + db, parent);
                    window.location.href = `/db/${encodeURIComponent(db)}/room_schedule/${encodeURIComponent(arealevelID)}`;
                };
            });
            localStorage.setItem('areaslevel1_parent_' + db, parent);
        }
        window.saveAL1Cell = async function(td) {
            const { db } = getDbAndParent();
            const arealevelID = td.getAttribute('data-arealevelid');
            const column = td.getAttribute('data-col');
            const newValue = td.textContent;
            if (!arealevelID || !column) return;
            const res = await fetch(`/api/db/${encodeURIComponent(db)}/areaslevel1/update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ arealevel_id: arealevelID, column, value: newValue })
            });
            if (!res.ok) {
                td.style.background = '#fbb';
                setTimeout(() => td.style.background = '', 1000);
                alert('Failed to save change: ' + await res.text());
            } else {
                td.style.background = '#bfb';
                setTimeout(() => td.style.background = '', 500);
            }
        }
        fetchTable();
    </script>
</body>
</html>
